<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copa Pinhão • Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/valorant-logo.png" alt="Valorant" class="logo"/>
      <div class="titles">
        <h1>Copa Pinhão</h1>
        <span class="subtitle">Dashboard de Resultados</span>
      </div>
    </div>
    <nav class="topnav">
      <!-- quando a segunda página estiver pronta, este link leva para ela -->
      <a class="btn ghost" href="jogadores.html">👥 Jogadores & Sorteio</a>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <!-- KPIs -->
    <section class="grid grid-kpi" id="kpis">
      <!-- preenchido por JS -->
    </section>

    <!-- Últimas partidas -->
    <section class="panel">
      <div class="panel-head">
        <h2>🎯 Últimas Partidas</h2>
        <div class="actions">
          <button class="btn" id="refreshBtn">Atualizar</button>
        </div>
      </div>
      <div class="grid grid-matches" id="matches">
        <!-- preenchido por JS -->
      </div>
    </section>

    <!-- Ranking de jogadores -->
    <section class="panel">
      <div class="panel-head">
        <h2>🏆 Ranking de Jogadores</h2>
        <div class="actions">
          <select id="rankMetric" class="select">
            <option value="rating">Rating</option>
            <option value="kd">K/D</option>
            <option value="hs">HS%</option>
          </select>
        </div>
      </div>
      <div class="table" id="leaderboard">
        <!-- preenchido por JS -->
      </div>
    </section>
  </main>

  <footer class="footer">
    Desenvolvido no estilo Valorant • © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
