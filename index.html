<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copa Pinão • Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/valorant-logo.png" alt="Valorant" class="logo"/>
      <div class="titles">
        <h1>Copa Pinão</h1>
        <span class="subtitle">Dashboard, Jogadores & Registro de Partidas</span>
      </div>
    </div>
    <nav class="topnav">
      <button class="nav-btn" data-route="dashboard">📊 Dashboard</button>
      <button class="nav-btn" data-route="players">👥 Jogadores & Sorteio</button>
      <button class="nav-btn" data-route="matches">📝 Registrar Partida</button>
    </nav>
  </header>

  <div class="wrap">
    <aside class="sidebar">
      <ul>
        <li><button class="side-link" data-route="dashboard">📊 Dashboard</button></li>
        <li><button class="side-link" data-route="players">👥 Jogadores</button></li>
        <li><button class="side-link" data-route="matches">📝 Registrar</button></li>
      </ul>
    </aside>

    <main id="app" class="content"></main>
  </div>

  <footer class="footer">Copa Pinão  • © 2025</footer>

  <script src="script.js"></script>
</body>
</html>
