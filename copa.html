<body>
  <h1>🏆 Copa Valorant - Formação de Times</h1>

  <form id="formJogador">

  </form>

  <h2>Jogadores Inscritos</h2>
  <ul id="listaJogadores"></ul>

  <button onclick="sortearTimes()">Sortear Times</button>

  <div id="timesFormados"></div>

    carregarJogadores();
  </script>
</body>
